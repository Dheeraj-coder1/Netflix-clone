<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon"
        href="https://cdn3.iconfinder.com/data/icons/3d-applications/512/app_icons_media___netflix_logo_website_movie_series_multimedia_streaming_stream.png">
    <link rel="stylesheet" href="sign_in.css">    
</head>
<body>
    <div class="page1">
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
            </div>
        </div>
        <div class="center">
            <div class="sign_in">
                <div class="main">
                    <div class="head">
                        <p>Sign In</p>
                    </div>
                    <div class="mail">
                        <form method="post">
                            <div class="e-mail">
                                <input type="text" required>
                                <label>Email or Phone Number</label>
                            </div>
                            <div class="e-mail">
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="button1">
                                <input type="submit" name="Sign In" value="Sign In">
                            </div>
                            <div class="additional">
                                <p>OR</p>
                            </div>
                            <div class="button2">
                                <button>Use a sign-in code</button>
                            </div>
                            <div class="forgot">
                                <p>Forgot password?</p>
                            </div>
                        </form>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="sign_up">
                        <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                    </div>
                    <div class="learn_more">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="mid">
            <div class="call">
                <p>Question? Call <a href="#">000-800-919-1694</a></p>
            </div>
            <div class="link">
                <div class="section1">
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </div>
                <div class="section2">
                    <a href="#">Help Centre</a>
                    <a href="#">Corporate Information</a>
                </div>
                <div class="section3">
                    <a href="#">Terms of Use</a>
                </div>
                <div class="section4">
                    <a href="#">Privacy</a>
                </div>
            </div>
            <div class="dropdown">
                <button id="language">English &ThinSpace; <i class="fa-solid fa-caret-down"></i></button>
                <div class="drop-cont">
                    <a id="english">English</a>
                    <a id="hindi">Hindi</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
